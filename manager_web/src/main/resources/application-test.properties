# server
server.port=8888
server.servlet.context-path=/

# 打印sql语句
logging.level.com.manager.dao=debug

# 配置数据源
spring.datasource.dsp.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.dsp.url=jdbc:mysql://127.0.0.1:3306/dsp?useUnicode=true&characterEncoding=utf8
spring.datasource.dsp.username=root
spring.datasource.dsp.password=123456

spring.datasource.site.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.site.url=jdbc:mysql://127.0.0.1:3306/site?useUnicode=true&characterEncoding=utf8
spring.datasource.site.username=root
spring.datasource.site.password=123456

# mybatis执行sql
# mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# reids
spring.redis.database=7
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.timeout=1500